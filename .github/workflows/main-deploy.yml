name: deploy poor-ui website
on:
  push:
    branches:
      - main

jobs:
  master-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14.18.1"

      - name: Install dependencies
        run: yarn install

      - name: Build Website
        run: yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.4.1
        with:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
          BRANCH: gh-pages
          FOLDER: dist
          GIT_CONFIG_NAME: denghua
          GIT_CONFIG_EMAIL: denghua.fm@foxmail.com
          COMMIT_MESSAGE: poor-ui website deploy done
